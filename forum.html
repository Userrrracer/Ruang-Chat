<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Forum Chat Toress</title>
</head>
<body class="bg-light">
    <!-- HEADER -->
    <header class="bg-primary py-3">
        <div class="container">
            <h1 class="h3 text-white mb-0">Forum Chat Toress</h1>
        </div>
    </header>

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">Pendaftaran</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4">
                <!-- User Profile -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Profil Saya</h5>
                        <span id="userStatus" class="badge bg-success">Online</span>
                    </div>
                    <div class="card-body" id="userProfileSection">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Online Users -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Pengguna Online</h5>
                        <span class="badge bg-primary">Online: <span id="onlineCount">0</span></span>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="onlineUsers">
                            <!-- Will be populated by JavaScript -->
                        </ul>
                    </div>
                </div>

                <!-- Chat Channels -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Kategori Chat</h5>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="channelList">
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-channel="emel">
                                <div>
                                    <i class="bi bi-hash"></i> emel
                                </div>
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-channel="sekolah">
                                <div>
                                    <i class="bi bi-hash"></i> sekolah
                                </div>
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-channel="running">
                                <div>
                                    <i class="bi bi-hash"></i> running
                                </div>
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-channel="musik">
                                <div>
                                    <i class="bi bi-hash"></i> musik
                                </div>
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-channel="all">
                                <div>
                                    <i class="bi bi-hash"></i> all
                                </div>
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0" id="currentChannel">emel</h5>
                            <small class="text-muted" id="channelMembers">3 anggota online</small>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                                <!-- Messages will be added here -->
                            </div>
                            <div class="chat-input-container">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="chatInput" placeholder="Ketik pesan..." disabled>
                                    <button class="btn btn-primary" id="sendMessageBtn" disabled>
                                        <i class="bi bi-send"></i>
                                    </button>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <div class="emoji-buttons">
                                        <button class="emoji-btn" disabled>üòä</button>
                                        <button class="emoji-btn" disabled>üëç</button>
                                        <button class="emoji-btn" disabled>‚ù§Ô∏è</button>
                                        <button class="emoji-btn" disabled>üéâ</button>
                                        <button class="emoji-btn" disabled>ü§î</button>
                                    </div>
                                    <div>
                                        <label class="file-upload-btn">
                                            <input type="file" id="fileInput" style="display:none" onchange="handleFileUpload()" disabled>
                                            <i class="bi bi-paperclip"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div id="loginPrompt" class="alert alert-info m-3 text-center">
                                Silakan <a href="login.html" class="alert-link">login</a> untuk mengirim pesan
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
