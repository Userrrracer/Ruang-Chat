<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Forum Chat Toress</title>
    <style>
        /* Animation for message deletion */
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8); }
        }
        
        .message.deleting {
            animation: fadeOut 0.3s forwards;
        }
    </style>
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <!-- HEADER -->
    <div>
        <h1 class="h1-footer">Forum Chat Toress<span class="badge text-bg-secondary">Live</span></h1>
    </div>
    <!-- HEADER END -->

    <!-- NAVIGATION BAR -->
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link active">Pendaftaran</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link active">Login</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cari..." aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-success" type="submit" id="searchButton">Cari</button>
                </form>
            </div>
        </div>
    </div>
    <!-- NAVIGATION BAR END -->

    <div class="container mt-4">
        <div class="row">
            <!-- Categories Section -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="text-dark">Kategori Chat</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="channelList">
                            <li class="list-group-item d-flex justify-content-between align-items-center active" data-channel="emel">
                                emel
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-channel="sekolah">
                                sekolah
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-channel="running">
                                running
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-channel="musik">
                                Musik
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center" data-channel="all">
                                all
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- User Profile Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="text-dark">Profil Saya</h2>
                    </div>
                    <div class="card-body" id="userProfileSection">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Online Users Section -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-dark">Pengguna Online</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="onlineUsers">
                            <!-- Will be populated by JavaScript -->
                            <li class="list-group-item text-center">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span class="ms-2">Memuat pengguna...</span>
                            </li>
                        </ul>
                        <div class="mt-3">
                            <button class="btn btn-sm btn-success w-100" id="refreshUsers">Refresh Pengguna</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="text-dark mb-0">Chat Room: <span id="currentChannel">emel</span></h2>
                        <span id="userStatus" class="badge bg-success">Online</span>
                    </div>
                    <div class="card-body">
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                                <!-- Messages will be added dynamically -->
                            </div>
                            <div class="chat-input-container mt-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="chatInput" placeholder="Ketik pesan...">
                                    <button class="btn btn-primary" id="sendMessageBtn">Kirim</button>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <div>
                                        <button class="btn btn-sm btn-outline-secondary emoji-btn">üòä</button>
                                        <button class="btn btn-sm btn-outline-secondary emoji-btn">üëç</button>
                                        <button class="btn btn-sm btn-outline-secondary emoji-btn">‚ù§Ô∏è</button>
                                        <button class="btn btn-sm btn-outline-secondary emoji-btn">üéâ</button>
                                        <button class="btn btn-sm btn-outline-secondary emoji-btn">ü§î</button>
                                    </div>
                                    <div>
                                        <label class="btn btn-sm btn-outline-info">
                                            <input type="file" id="fileInput" style="display:none" onchange="handleFileUpload()">
                                            <i class="bi bi-paperclip"></i> Lampirkan File
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Posts -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h2 class="text-dark">Diskusi Terbaru</h2>
                        <button class="btn btn-primary" id="newPostBtn">Buat Diskusi Baru</button>
                    </div>
                    <div class="card-body">
                        <div class="post-container" id="postList">
                            <!-- Posts will be added dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
